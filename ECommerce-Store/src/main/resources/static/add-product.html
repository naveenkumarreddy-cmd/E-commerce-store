<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>

  <link rel="stylesheet" href="css/style.css">

  <style>

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 26px;
      border-bottom:2px solid rgba(255,255,255,.35);
      color:white;
      font-weight:900;
      font-size:26px;
    }

    .logout{
      background:#ff4d4f;
      border:none;
      padding:10px 18px;
      border-radius:14px;
      color:white;
      font-weight:700;
      cursor:pointer;
    }

    .container{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      margin-top:50px;
    }

    .card{
      width:420px;
      background:rgba(255,255,255,.85);
      border-radius:18px;
      box-shadow:0 8px 26px rgba(0,0,0,.25);
      padding:28px;
      backdrop-filter:blur(6px);
    }

    h2{
      margin-top:0;
      text-align:center;
      color:#222;
    }

    label{
      font-weight:700;
      font-size:14px;
      display:block;
      margin-top:12px;
    }

    input, textarea{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:14px;
    }

    textarea{
      resize:none;
    }

    .save{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:none;
      background:#2575fc;
      color:white;
      font-weight:800;
      font-size:15px;
      cursor:pointer;
      margin-top:16px;
      box-shadow:0 5px 15px rgba(37,117,252,.4);
    }

    .save:hover{
      opacity:.9;
    }

    .toast{
      position:fixed;
      bottom:24px;
      right:24px;
      background:#222;
      color:white;
      padding:12px 18px;
      border-radius:12px;
      opacity:0;
      transition:.3s;
    }

    .toast.show{ opacity:1; }
    
    #preview{
     box-shadow:0 6px 18px rgba(0,0,0,.25);
   }
    

  </style>
</head>

<body>

  <!-- Top bar -->
  <div class="topbar">
    <div>Add New Product</div>

    <button class="logout" onclick="history.back()">⬅ Back</button>
  </div>

  <!-- Form card -->
  <div class="container">
    <div class="card">

      <h2>➕ Add Product</h2>

      <label>Name</label>
      <input id="name" placeholder="Product name">

      <label>Description</label>
      <textarea id="desc" rows="3" placeholder="Short description"></textarea>

      <label>Price (₹)</label>
      <input id="price" type="number" min="0" placeholder="0">

      <label>Stock</label>
      <input id="stock" type="number" min="0" placeholder="0">
      
      <label>Product Image</label>
      <input id="imageFile" type="file" accept="image/*">
      <img id="preview" width="120"
     style="display:none;margin-top:10px;border-radius:10px;">
      

      <button class="save" onclick="saveProduct()">Save Product</button>

    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="js/admin-auth.js"></script>
  <script src="js/add-product.js"></script>

</body>
</html>
