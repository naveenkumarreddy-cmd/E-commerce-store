<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Payment Success</title>

  <link rel="stylesheet" href="css/style.css">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      color:white;
    }

    .success-card{
      background: rgba(0,0,0,.55);
      padding:40px 60px;
      border-radius:20px;
      backdrop-filter: blur(6px);
      box-shadow:0 15px 40px rgba(0,0,0,.45);
      max-width:550px;
    }

    .success-title{
      font-size:38px;
      font-weight:900;
      margin-bottom:10px;
    }

    .emoji{
      font-size:46px;
    }

    .success-msg{
      font-size:18px;
      margin-bottom:25px;
      opacity:.9;
    }

    .btn{
      padding:12px 22px;
      border-radius:12px;
      text-decoration:none;
      background:#26c281;
      color:white;
      font-size:16px;
      font-weight:700;
      box-shadow:0 8px 20px rgba(38,194,129,.35);
      transition:.2s;
    }

    .btn:hover{
      opacity:.9;
      transform: translateY(-1px);
    }
  </style>
</head>
